      <div id="total-amnt"></div>
        
      <div id="page-wrap">
        <textarea id="header">INVOICE</textarea>

        <div id="identity">
          <span id="address">
          
        </span
          >

          <div id="logo">
            <div id="logoctr">
              <a href="javascript:;" id="change-logo" title="Change logo"
                >Change Logo</a
              >
              <a href="javascript:;" id="save-logo" title="Save changes">Save</a>
              
              <a href="javascript:;" id="delete-logo" title="Delete logo"
                >Delete Logo</a
              >
              <a href="javascript:;" id="cancel-logo" title="Cancel changes"
                >Cancel</a
              >
            </div>

            <div id="logohelp">
              <input id="imageloc" type="text" size="50" value="" /><br />
              
            </div>
            
          </div>
        </div>

        <div id="customer">
          

          <table id="meta">
            <tr>
              <td class="meta-head">Invoice #</td>
              <td><span id="invoice_no"></span></td>
            </tr>
            <tr>
              <td class="meta-head">Invoice Date</td>
              <td><span id="invoice_date"></span></td>
            </tr>
          </table>
        </div>

        <table id="items">
          
          <tr>
            <th class="text-center" style="max-width: 50px;">#</th>
            <th style="text-align: left; max-width: 50px;">Item</th>
            <th style="text-align: left;">Description</th>
            <th>Unit Cost</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
          
          <tbody id="tableData"></tbody>

          <tr>
            <td colspan="3" class="blank"></td>
            <td colspan="2" class="total-line">Subtotal</td>
            <td class="total-value text-center"><div id="subtotal"></div></td>
          </tr>
          <tr>
            <td colspan="3" class="blank"></td>
            <td colspan="2" class="total-line">VAT & Taxes</td>
            <td class="total-value text-center">2.5%</td>
          </tr>

          <tr>
            <td colspan="3" class="blank"></td>
            <td colspan="2" class="total-line balance">Total</td>
            <td class="total-value balance text-center"><div class="due"><div id="total"></div></div></td>
          </tr>
          
        </table>

        

        
      </div>

      <script src="src/Data.js"></script>
